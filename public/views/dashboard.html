<div class="row">
  <div class="col m12" id="adjust">
    <div class="card grey lighten-5">
      <div class="card-content white-text">
        <span class="grey-text text-darken-4" class="card-title"><h5 class="left-align">View all posts made by a user</h5></span>
        <a class="waves-effect waves-light btn" data-ng-click="getUsers()">Users details</a>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="col s12 m5">
            <ul>
              <li ng-repeat="items in details">
                <div class="card grey lighten-3">
                  <div class="card-content grey-text text-darken-4">
                    <a href="#/dashboard" data-ng-click="showPostById(items._id)"><span class="card-title grey-text text-darken-4">{{items.username}}</span> </a>
                    <p>{{items.lastName}} {{items.firstName}}
                      <br>{{items.email}}
                      <br>{{items.phoneNumber}}
                    </p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col s12 m5">
            <ul class="collection with-header">
              <li class="collection-header">
                <h4>Posts</h4></li>
              <li class="collection-item" ng-repeat="items in userPost">
                  {{items.posts}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
