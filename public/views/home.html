<div>
    <div class="col m12">
        <div class="card grey lighten-5">
            <div class="card-action">
                <div class="container">
                    <div class="row">
                        <div class="col s12 m3 l2">
                            <h4 id="reduce">Categories</h4>
                            <div id="adjust1">
                                <ul class="collection with-header grey lighten-5">
                                    <li class="collection-header" ng-repeat="item in category">
                                        <a href="#/home" data-ng-click="showPost(item._id)" id="show"><h6>{{item.categoryName}}</h6></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col s12 m9 l10 offset-s1 " id="coll">
                            <ul class="collection with-header">
                                <li class="collection-header grey lighten-1">
                                    <h4>Posts</h4></li>
                                <li class="collection-item" ng-repeat="item in post">
                                    <h6>{{item.posts}}</h6>
                                    <br>
                                    <h6><b>comments</b></h6>
                                    <!-- <ul><li>{{addcomm}}</li></ul> -->
                                    <ul class="collection with-header">
                                        <li class="collection-item" ng-repeat="item in addcomm"><b>{{item.comments}}</b></li>
                                    </ul>
                                    <span><br><br><a href="#/home">comment</a></span>
                                    <form class="col s12" ng-submit="commentBtn(item._id)">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea id="textarea1" class="materialize-textarea" ng-model="posts.comments"></textarea>
                                                <label for="textarea1">Comment</label>
                                            </div>
                                        </div>
                                        <input type="submit" value="comment" class="waves-effect waves-light btn">
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
